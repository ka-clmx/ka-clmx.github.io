<!DOCTYPE html>
<html>
  <head>
    <title>TEST CONTENTS: Auto transition</title>
  </head>
  <body onload="init()">
    move another page after 10sec.
  </body>
  <script type="text/javascript">
    const init = () => {
      setTimeout(() => {
        window.location.href = './redirected.html';
      }, 10 * 1000);
    }
  </script>
</html>
